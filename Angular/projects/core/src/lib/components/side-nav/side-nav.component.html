<!-- <rental-layout> -->
<mat-sidenav-container style="height: 100vh">
  <mat-sidenav #sidenav role="navigation" style="width: 75vw" mode="push">
    <!--this is a place for us to add side-nav code-->

    <!-- <rental-side-nav></rental-side-nav> -->

    <div fxLayout="column" fxLayoutAlign="start" style="margin-left: 25px; margin-right: 25px; margin-top: 88px;"
      class="nav-item">


      <a class="sidenavlinks" (click)="sidenav.toggle()" routerLink=""
        style="text-align: left;margin-top: 20px; margin-bottom: 20px;padding: 0px;" *ngIf="!(whichIsActiveRoute('/'))">
        Home
      </a>
      <a class="currentLink" (click)="sidenav.toggle()" routerLink=""
        style="text-align: left;margin-top: 20px; margin-bottom: 20px;padding: 0px;" *ngIf="(whichIsActiveRoute('/'))">
        Home
      </a>

      <mat-divider style="color: #1B6EC21A;"></mat-divider>

      <a class="sidenavlinks" (click)="sidenav.toggle()" routerLink="properties"
        style="text-align: left;margin-top: 20px; margin-bottom: 20px;padding: 0px;"
        *ngIf="isAuthenticated()  && !whichIsActiveRoute('/properties')">
        Properties
      </a>
      <a class="currentLink" (click)="sidenav.toggle()" routerLink="properties"
        style="text-align: left;margin-top: 20px; margin-bottom: 20px;padding: 0px;"
        *ngIf="(isAuthenticated() && whichIsActiveRoute('/properties'))">
        Properties
      </a>

      <mat-divider *ngIf="isAuthenticated()" style="color: #1B6EC21A;"></mat-divider>

      <a (click)="sidenav.toggle()"
        style="text-align: left; margin-top: 20px; margin-bottom: 20px; padding: 0px; color:#404140 ;"
        *ngIf="!(isAuthenticated())" (click)="logIn()">
        Login
      </a>

      <a (click)="sidenav.toggle()"
        style="text-align: left; margin-top: 20px; margin-bottom: 20px; padding: 0px; color:#404140 ;"
        *ngIf="isAuthenticated()" (click)="logOut()">
        Logout
      </a>
    </div>

  </mat-sidenav>
  <mat-sidenav-content color="#FFFFFF" fxLayout="column" fxLayoutAlign="space-between">
    <!--in here all the content must reside. We will add a navigation header as well-->
    <!-- <rental-nav-menu></rental-nav-menu> -->
    <mat-toolbar class="toolbar" fxLayout="row" fxLayoutAlign="center center"
      style="background: linear-gradient(360deg, #F8F8F8 0%, #FFFFFF 100%, #FFFFFF 100%);">

      <div fxLayoutAlign="start" fxShow="true" fxHide.gt-sm="true">

        <mat-icon class="icon" (click)="sidenav.toggle()" style="color: #404140; height: 25px; width: 30px;">
          menu
        </mat-icon>

      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center" style="width:960px; height: 60px;">

        <div fxLayout="row" fxLayoutAlign.lt-md="center center" style="width: 100%">
          <img src="../assets/Hero.svg" alt="Company Logo" height="32px" width=" 146px">
        </div>

        <div fxLayoutAlign fxShow="true" fxShow="true" fxHide.lt-md="true">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->

          <li fxLayout="row" style="font-size: 14px;">

            <a class="navlink" routerLink='' *ngIf="(!whichIsActiveRoute('/dashboard'))">
              Dashboard
            </a>

            <a class="currentLink" routerLink='' *ngIf="(whichIsActiveRoute('/dashboard'))">
              Dashboard
            </a>

            <a class="navlink" routerLink='/properties'
              *ngIf="(isAuthenticated() && !whichIsActiveRoute('/properties'))" style="padding-right: 20px;">
              Properties
            </a>

            <a class="currentLink" routerLink='/properties'
              *ngIf="(isAuthenticated() && whichIsActiveRoute('/properties'))" style="padding-right: 20px;">
              Properties
            </a>


          </li>

          <button class="btn btn-login" *ngIf="!(isAuthenticated())" (click)="logIn()">
            Login
          </button>

          <button class="btn btn-login" *ngIf="isAuthenticated()" (click)="logOut()">
            Logout
          </button>


        </div>
      </div>

    </mat-toolbar>

    <main>
      <router-outlet></router-outlet>
    </main>
    <mat-card fxLayoutAlign="center center" class="footer" flex="end">
      <p>
        Footer
      </p>
    </mat-card>
  </mat-sidenav-content>

</mat-sidenav-container>
